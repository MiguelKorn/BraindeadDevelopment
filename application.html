<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Braindead Development | Portfolio</title>
</head>
<body>

<div id="formContainer" class="mx-auto" style="width: 200px; height: 30px;">
    <div class="card-body">
        <form>
            <div class="form-group" id="">
                <label for="firstName">First Name </label>
                    <input type="text" class="form-control" id="firstName" placeholder="First Name">
            </div>
        </form>
    </div>

    <div class="card-body">
        <form>
            <div class="form-group" id="">
                <label for="lastName">Last Name </label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
            </div>
        </form>
    </div>

    <div class="card-body">
        <form>
            <div class="form-group" id="">
                <label for="email">Email </label>
                    <input type="text" class="form-control" id="email" placeholder="Enter your school email">
            </div>
        </form>
    </div>

    <div class="card-body">
        <form>
            <div class="form-group" id="">
                <label for="date">Date of Birth </label>
                    <input type="text" class="form-control" id="date" placeholder="Date of Birth">
            </div>
        </form>
    </div>

    <div class="card-body">
        <form>
            <div class="form-group" id="">
                <label for="class">Class</label>
                    <select class="form-control" id="class">
                        <option>MD2A</option>
                        <option>MD2B</option>
                    </select>
            </div>
        </form>
    </div>

    <div class="card-body">
        <form>
            <div class="form-group" id="">
                <label for="type">Type Developer</label>
                <select class="form-control" id="type">
                    <option>Front-End</option>
                    <option>Back-End</option>
                    <option>Full Stack</option>
                </select>
            </div>
        </form>
    </div>

    <div class="card-body">
        <form>
            <div class="form-group" id="">
                <label for="motivation">Motivation</label>
                    <textarea class="form-control" id="motivation" cols="6" rows="12">
                    </textarea>
            </div>
        </form>
    </div>

    <div class="card-body">
        <form>
            <div class="form-group" id="">
                <label for="lastName">
                    <input type="text" class="form-control" id="lastName">
                </label>
            </div>
        </form>
    </div>

    </div>

<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
<!-- Custom JS-->

</body>
</html>
